<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__slider">
        <div class="header__slider-item slider__item">
          <div class="slider__item-info">
            <div class="slider__item-info-subtitle left-stripe">Surf</div>
            <div class="slider__item-info-title">West Shore</div>
            <div class="slider__item-info-subtext left-stripe">Condition</div>
            <div class="slider__item-info-text">Radical</div>
            <a href="" class="slider__item-info-link">
              <img src="img/arrow-right.svg" alt="arrow" />
            </a>
          </div>
        </div>
        <div class="header__slider-item slider__item">
          <div class="slider__item-info">
            <div class="slider__item-info-subtitle left-stripe">Surf</div>
            <div class="slider__item-info-title">East Shore</div>
            <div class="slider__item-info-subtext left-stripe">Condition</div>
            <div class="slider__item-info-text">Radical</div>
            <a href="" class="slider__item-info-link">
              <img src="img/arrow-right.svg" alt="arrow" />
            </a>
          </div>
        </div>
        <div class="header__slider-item slider__item">
          <div class="slider__item-info">
            <div class="slider__item-info-subtitle left-stripe">Surf</div>
            <div class="slider__item-info-title">North Shore</div>
            <div class="slider__item-info-subtext left-stripe">Condition</div>
            <div class="slider__item-info-text">Radical</div>
            <a href="" class="slider__item-info-link">
              <img src="img/arrow-right.svg" alt="arrow" />
            </a>
          </div>
        </div>
        <div class="header__slider-item slider__item">
          <div class="slider__item-info">
            <div class="slider__item-info-subtitle left-stripe">Surf</div>
            <div class="slider__item-info-title">South Shore</div>
            <div class="slider__item-info-subtext left-stripe">Condition</div>
            <div class="slider__item-info-text">Radical</div>
            <a href="" class="slider__item-info-link">
              <img src="img/arrow-right.svg" alt="arrow" />
            </a>
          </div>
        </div>
      </div>
      <div class="slider__dots">
        <div class="slider__dots-item">
          <div class="dots__box">
            <div class="dots__box-number">01</div>
            <div class="dots__box-name">West Shore</div>
          </div>
        </div>
        <div class="slider__dots-item">
          <div class="dots__box">
            <div class="dots__box-number">02</div>
            <div class="dots__box-name">East Shore</div>
          </div>
        </div>
        <div class="slider__dots-item">
          <div class="dots__box">
            <div class="dots__box-number">03</div>
            <div class="dots__box-name">North Shore</div>
          </div>
        </div>
        <div class="slider__dots-item">
          <div class="dots__box">
            <div class="dots__box-number">04</div>
            <div class="dots__box-name">South Shore</div>
          </div>
        </div>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
